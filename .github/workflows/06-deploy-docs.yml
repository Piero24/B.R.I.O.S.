name: 06 ‚Äî Deploy Documentation

################################################################################
# DOCUMENTATION DEPLOYMENT WORKFLOW
#
# Purpose:
#   Automatically builds the Docusaurus documentation site and deploys it to
#   GitHub Pages (https://piero24.github.io/B.R.I.O.S./) whenever changes
#   are pushed to the main branch.
#
# When it runs:
#   ‚Ä¢ On every push to the 'main' branch
#   ‚Ä¢ Can be manually triggered via GitHub UI (workflow_dispatch)
#
# What it does:
#   1. Checks out the repository
#   2. Installs Node.js and npm dependencies for the website
#   3. Builds the Docusaurus static site
#   4. Uploads the build output as a GitHub Pages artifact
#   5. Deploys the artifact to GitHub Pages
#
# Success criteria:
#   The documentation is live at https://piero24.github.io/B.R.I.O.S./
################################################################################

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  administration: write

# Allow only one concurrent deployment; cancel in-progress runs
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: üèóÔ∏è Build Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        working-directory: website
        run: npm ci

      - name: Build documentation
        working-directory: website
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/build

  deploy:
    name: üöÄ Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
