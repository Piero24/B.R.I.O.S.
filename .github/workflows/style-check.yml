name: Google Style Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Check Code Style (Google Style Guide)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          pip install pylint yapf

      - name: Check code formatting with YAPF
        run: |
          yapf --diff --recursive . || (echo "‚ùå Code not formatted to Google Style" && exit 1)

      - name: Run Pylint (Google Style)
        run: |
          pylint --rcfile=.pylintrc $(git ls-files '*.py')

